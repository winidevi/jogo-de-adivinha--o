<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class = "conteiner">
  <h1 class="fade-in">Qual é o numero?</h1>
  <p class="fade-in-delay">Estou pensando em um número entre 1 e 100. Você tem 10 tentativas para adivinhar!</p>

  <div id="game" class="fade-in">
    <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100" />
    <button onclick="checkGuess()">Enviar Palpite</button>
    <div id="message"></div>
    <div>Tentativas restantes: <span id="attemptsLeft">10</span></div>
    <button id="restart" onclick="restartGame()">Jogar Novamente</button>
  </div>
</body>

</html>
